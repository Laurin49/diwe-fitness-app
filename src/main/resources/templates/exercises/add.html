<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>Übung hinzufügen</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h2 class="display-4 text-right" th:text="'Übung hinzufügen'"></h2>

    <a href="/exercises/list" class="btn btn-primary mb-5">Zurück zur Liste</a>

    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

    <form th:object="${exercise}" th:action="@{/exercises/add}" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            There are errors
        </div>

        <fieldset>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Name">
                        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- hidden fields	-->
        <input type="hidden" th:field="*{id}" />

        <button class="btn btn-danger mb-5">Übung speichern</button>
    </form>
</div>
</body>
</html>
